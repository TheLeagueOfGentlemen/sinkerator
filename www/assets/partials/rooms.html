<div class="room-list" ng-repeat="room in Scenario.rooms">
  <div class="room">
    <div class="name" style="background-color: {{background_color}}">
      <h2>{{room.name}}</h2>
    </div>
    <div class="sinks">
      <ul class="sink-list" ng-repeat="appliance in room.appliances">
        <li>{{appliance.name}}</li>
      </ul>
      <ul class="add-appliance">
        <li>  
          <a href="#" class="btn-add-room-appliance" data-room-id="{{room.id}}"><strong>+</strong> Add Appliance</a>
        </li>
      </ul>
    </div>
    <div class="room-totals"></div>
  </div>
</div>
