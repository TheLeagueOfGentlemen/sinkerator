<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/foundation.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/vendor/modernizr.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="app">
<header>
  <ul class="hide-for-medium-down">
    <li><a href="/"><strong>Unlock</strong></a></li>
    <li><a href="#">Documentation</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Help</a></li>
    <li><a href="#">Profile</a></li>
  </ul>
</header>
<div class="utility">
  <div class="info">
    <h1>Welcome Back, Max</h1>
    <h2>123, Maple St., Burlington, VT</h2>
  </div>
  <div class="totals scenario-totals">
    <div class="total-watts">0 <strong>WATTS</strong></div>
    <div class="total-cost"><strong>$</strong> 0 <sup>/ day</sup> </div>
  </div>
</div>
  <div class="dashboard">  
    <form id="scenario-form">
      <div class="row">
        <div class="large-4 columns">
          <label>Name
            <input type="text" name="name" value="My House" />
          </label>
        </div>
        <div class="large-4 columns">
            <label>
                Number of <strong>Bedrooms</strong>?
                <select name="num_bedrooms">
                  <option value="1">1 Bedroom</option>
                  <option value="2">2 Bedroom</option>
                  <option value="3">3 Bedroom</option>
                </select>
            </label>
        </div>
        <div class="large-4 columns">
            <label>
                Number of <strong>Bathrooms</strong>?
                <select name="num_bathrooms">
                  <option value="1">1 Bathroom</option>
                  <option value="2">2 Bathroom</option>
                  <option value="3">3 Bathroom</option>
                </select>
            </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
            <label>
                <input type="checkbox" name="kitchen_name" value="Kitchen" />
                My house/apartment has a kitchen
            </label>
            <label>
                <input type="checkbox" name="living_room_name" value="Living Room" />
                My house/apartment has a living room
            </label>
          </div>
        <div class="large-4 columns">
            <label>
                <input type="checkbox" name="basement_name" value="Basement" />
                My house/apartment has a basement
            </label>
            <label>
                <input type="checkbox" name="office_name" value="Office" />
                My house/apartment has an office
            </label>
          </div>
          <div class="large-4 columns">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    <div class="large-8 columns main">
      <div id="rooms"></div>
    </div>
    <div class="large-4 columns sidebar">
        <div id="graphs">
          <div data-alert class="alert-box info radius" id="no-graph-message">
            Add appliances to see a breakdown of kWh usage.
          </div>
          <div id="graph1" style="min-width: 160px; height: 800px; margin: 0 auto; float: left; width: 50%;"></div>
          <div id="graph2" style="min-width: 160px; height: 800px; margin: 0 auto; float: left; width: 50%;"></div>
        </div>
    </div>
</div>
<footer>
</footer>
<script id="room-tpl" type="x-tmpl-handlebars">
<div id="{{room.name}}" class="room">
  <div class="name" style="background-color: {{background_color}}">
    <h2>{{room.name}}</h2>
  </div>
  <div class="sinks">
    <ul class="sink-list"></ul>
    <ul>
      <li>  
        <a href="#" class="btn-add-room-appliance" data-room-id="{{room.id}}"><strong>+</strong> Add Appliance</a>
      </li>
    </ul>
  </div>
  <div class="room-totals"></div>
</div>
</script>

<script id="room-sink-tpl" type="x-tmpl-handlebars">
<li>
<strong>{{sink.name}}</strong><br> <strong>{{room_sink.wattage}}</strong> Watts / <strong>{{room_sink.hours_per_day}}</strong> Hours/Day / <strong>{{to_fixed daily_usage.kwh 4}}</strong> kWh/day / <strong>${{to_fixed daily_usage.cost 4}}</strong>/day
 <a href="#" class="btn-remove-room-sink" data-room-id="{{room.id}}" data-sink-id="{{room_sink.id}}">X</a>
</li>
</script>

<script id="add-room-sink-form-tpl" type="x-handlebars-template">
<form id="{{form_id}}">
  <h2>+ Add an Appliance</h2>
  <div class="large-12 columns">
    <label>Select an Appliance
    <select name="sink_id" class="sink-form" required="required" style="width: 100%;">
      <option></option>
      {{#sinks}}
      <option value="{{id}}" data-wattage="{{wattage}}">{{name}}</option>
      {{/sinks}}
  </select>
  </label>
  </div>
  <div class="large-6 columns">
  <label>
    Wattage
    <input type="text" name="wattage" required />
  </label>
  </div>
  <div class="large-6 columns">
  <label>
    Average Hours per Day
    <input name="hours_per_day" type="number" step="1" min="1" max="24" value="1" required />
  </label>
  </div>
  <input type="hidden" name="room_id" value="{{room.id}}" />
  <button type="submit" class="btn-add-room-sink">Add</button>
  <a href="#{{form_id}}" class="btn-remove">Cancel</button>
</form>
</script>

<script id="room-totals-tpl" type="x-handlebars-template">
<span class="small-4 watts"><strong>{{wattage}}</strong> Watts</span>
<span class="small-4 watts"><strong>{{to_fixed kwh 4}}</strong> kWh/day</span>
<span class="small-4 cost"><strong>${{to_fixed cost 4}}</strong>/day</span>
</script>

<script id="scenario-totals-tpl" type="x-handlebars-template">
<div class="total-watts">{{commafy wattage}} <strong>WATTS</strong></div>
<div class="total-cost"><strong>$</strong> {{to_fixed cost 4}} <sup>/ day</sup> </div>
</script>
<script src="assets/js/app.js"></script>

</body>
</html>
