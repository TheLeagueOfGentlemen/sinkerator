<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/foundation.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/vendor/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="app">
<header>
  <ul class="hide-for-medium-down">
    <li><a href="/"><strong>Unlock</strong></a></li>
    <li><a href="#">Documentation</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Help</a></li>
    <li><a href="#">Profile</a></li>
  </ul>
</header>
<div class="utility">
  <div class="info">
    <h1>Welcome Back, Max</h1>
    <h2>123, Maple St., Burlington, VT</h2>
  </div>

  <div class="totals scenario-totals">
    <div class="total-watts">0 <strong>WATTS</strong></div>
    <div class="total-cost"><strong>$</strong> 0 <sup>/ month</sup> </div>
  </div>
</div>
  <div class="dashboard">
    <div class="large-9 columns main">
        <div id="rooms"></div>
</div>
<div class="large-3 columns sidebar">
  <form class="vertical" id="scenario-form">
    <label>Name
      <input type="text" name="name" value="My House" />
    </label>
            <label>
                How many bedrooms does your house/apartment have?
                <select name="num_bedrooms">
                  <option value="1">1 Bedroom</option>
                  <option value="2">2 Bedroom</option>
                  <option value="3">3 Bedroom</option>
                </select>
            </label>
            <label>
                How many bathrooms does your house/apartment have?
                <select name="num_bathrooms">
                  <option value="1">1 Bathroom</option>
                  <option value="2">2 Bathroom</option>
                  <option value="3">3 Bathroom</option>
                </select>
            </label>
            <label>
                <input type="checkbox" name="kitchen_name" value="Kitchen" />
                My house/apartment has a kitchen
            </label>
            <label>
                <input type="checkbox" name="living_room_name" value="Living Room" />
                My house/apartment has a living room
            </label>
            <label>
                <input type="checkbox" name="basement_name" value="Basement" />
                My house/apartment has a basement
            </label>
            <label>
                <input type="checkbox" name="office_name" value="Office" />
                My house/apartment has an office
            </label>
            <button type="submit">Submit</button>
          </form>
          <div id="rooms"></div>
        </div>
<script id="room-tpl" type="x-tmpl-handlebars">
<div class="room">
  <div class="name">
    <h2>{{name}}</h2>
  </div>
  <div class="sinks">
  <ul class="sink-list"></ul>
  </div>
  <a href="#" class="btn-add-room-appliance" data-room-id="{{id}}">Add Appliance</a>
        <div class="room-total">
          <h2 class="room-totals"></h2>
        </div>
</div>
</script>
<script id="room-sink-tpl" type="x-tmpl-handlebars">
<li>
{{sink.name}} -- {{room_sink.wattage}} Watts -- {{room_sink.hours_per_day}} Hours/Day -- {{daily_usage.kwh}} kWh/day -- ${{daily_usage.cost}}/day
 <a href="#" class="btn-remove-room-sink" data-room-id="{{room.id}}" data-sink-id="{{room_sink.id}}">X</a>
</li>
</script>
<script id="add-room-sink-form-tpl" type="x-handlebars-template">
<form id="{{form_id}}">
  <label>
  Select an Appliance
  <select name="sink_id" class="sink-form" required="required">
      <option></option>
      {{#sinks}}
      <option value="{{id}}" data-wattage="{{wattage}}">{{name}}</option>
      {{/sinks}}
  </select>
  </label>
  <label>
    Wattage
    <input type="text" name="wattage" required="required" />
  </label>
  <label>
    Hours per Day
    <input type="range" name="hours_per_day" min="1" max="24" step="1" value="1" />
    <span class="hours-per-day">1</span>
  </label>
  <input type="hidden" name="room_id" value="{{room.id}}" />
  <button type="submit" class="btn-add-room-sink">Add</button>
  <a href="#{{form_id}}" class="btn-remove">Cancel</button>
</form>
</script>

<script id="room-totals-tpl" type="x-handlebars-template">
{{wattage}} Watts -- {{kwh}} kWh/day -- ${{cost}}/day
</script>
<script id="scenario-totals-tpl" type="x-handlebars-template">
<div class="total-watts">{{wattage}} <strong>WATTS</strong></div>
<div class="total-cost"><strong>$</strong> ${{cost}} <sup>/ day</sup> </div>
</script>
</div>
<footer>
</footer>
        <script src="assets/js/app.js"></script>
    </body>
</html>
